name: Deploy Backend (Firebase Functions)

on:
  push:
    paths:
      - "backend/**"
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Create .env file for deployment
        working-directory: ./backend
        run: |
          echo "FIREBASE_ADMIN_SDK=${{ secrets.ADMIN_SDK }}" >> .env
          echo "FIREBASE_PROJECT_ID=${{ secrets.PROJECT_ID }}" >> .env
          echo "FIREBASE_STORAGE_BUCKET=${{ secrets.STORAGE_BUCKET }}" >> .env
          echo "FRONTEND_ORIGIN=${{ secrets.FRONTEND_ORIGIN }}" >> .env

      - name: Deploy Firebase Functions
        working-directory: ./backend
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only functions
